<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="myAppCtrl as vm" ng-cloak>
  <head>
    <meta charset="utf-8">
    <title ng-bind-html="vm.appTitle">Scriptr.io | Devices IOT App</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
      
    <!-- CSS -->  
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link href="//fonts.googleapis.com/css?family=Josefin+Sans|Montserrat" rel="stylesheet">
	
    <link rel='stylesheet' href="//fonts.googleapis.com/css?family=Source+Sans+Pro" >
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Raleway:300,800'>  
  
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="<%cdnCssPath%>components.min.css"/>
    
    <link name="light" rel="stylesheet" href="<%cdnCssPath%>light.min.css"> 
    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.1.1/ng-tags-input.min.css" >
      
    <%#style%>
       <link rel="stylesheet" href="/<%theme%>/view/css/styles.css"> 
    <%/style%>
    <%^style%>
    	<link rel="stylesheet" href="/app/view/css/styles.css"> 
    <%/style%>
      
    <script src="//use.fontawesome.com/3d61d6959e.js"></script>
 
   
        
        <!-- JQUERY Material  To use jQuery, simply ensure it is loaded before the angular.js file. -->
    <script src="<%cdnJsPath%>external_jquery_resources.min.js"></script>
    <script src="<%cdnJsPath%>external_libraries1.min.js"></script>	
    <script src="<%cdnJsPath%>external_libraries2.min.js"></script>	
    
    <script src="//maps.google.com/maps/api/js?key=<%mapKey%>&libraries=drawing,visualization"></script>
    
  
    <!-- NG material -->
    <script src="<%cdnJsPath%>angular_resources_1.min.js"></script>
    <script src="<%cdnJsPath%>angular_resources_2.min.js"></script>
    <script src="<%cdnJsPath%>angular_resources_3.min.js"></script>
    
    <script src="<%cdnJsPath%>templates.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/ag-grid/12.0.0/ag-grid.js?ignore=notused36"></script>

    <!-- Directives -->
    <script src="<%cdnJsPath%>directives_1.min.js"></script>
    <script src="<%cdnJsPath%>directives_2.min.js"></script>
        
    <!-- Directives -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.1.1/ng-tags-input.min.js"></script>  
        
    <!-- Libraries -->
    <script src="//cdn.plot.ly/plotly-latest.min.js"></script>
  
    <script src="<%cdnJsPath%>dashboard_builder_constants.min.js"></script>
    
    <!-- Components -->
    <script src="<%cdnJsPath%>components.min.js"></script>
    <script src="<%cdnJsPath%>editor.min.js"></script>
        
    <!-- login -->
    <script src="/login/view/javascript/authorization.js"></script>
    <script src="/login/view/javascript/config.js"></script>
 
    <script src="/app/view/javascript/config.js"></script>
    <script src="/app/view/javascript/layout.js"></script>
    <script src="/app/view/javascript/module.js"></script>
    <script src="/<%theme%>/view/javascript/constants.js"></script>   
    <script src="/app/view/javascript/controller.js"></script>
    
    <script type="text/javascript"> 
        
        var redirect = {
            login: "/<%theme%>/login",
        };
        var authorization  = $.scriptr.authorization(
            {
                onTokenValid: function(){ }, 
                loginPage: redirect.login,
                validateTokenApi: login.validateTokenApi
            }
        );
        var underscore = angular.module('underscore', []);
        underscore.factory('_', ['$window', function($window) {		
            return $window._; // assumes underscore has already been loaded on the page		
        }]);
        angular.module('myApp').run(cachedTemplates);  
        angular.module('myApp').controller('myAppCtrl', function($scope, constants, $sce) {
            var vm = this;
            vm.appTitle = constants.appTitle;

        });	
    </script>
  </head>
  <body>
    <div ng-controller="menuCtrl as vm">
    	<header-top user="vm.user" on-header-item-click="vm.onHeaderItemClick" header-items="vm.headerItems"></header-top>
        <main>
     	   <menu class="menu-wrap" on-menu-item-click="vm.onMenuItemClick" menu-items="vm.menuItems"></menu>
            <section>
              <div class="page-content">
                <ng-view></ng-view>
              </div>
            </section>
        </main>
    </div>
  </body>
</html>
